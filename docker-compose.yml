version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  backend:
    build: ./backend
    ports:
      - "5000:80"
    environment:
      ConnectionStrings__Default: "Server=db;Database=VideoHub;User=sa;Password=YourStrong@Passw0rd;"
      Mux__TokenId: "your_mux_token_id"
      Mux__TokenSecret: "your_mux_token_secret"
      Stripe__SecretKey: "your_stripe_secret_key"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: "http://localhost:5000"

volumes:
  sql_data: {}
